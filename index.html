<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hunter 的每日任務抽籤</title>
  <style>
    @font-face {
      font-family: 'Cubic11';
      src: url('./Cubic_11.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body{
      margin:0; font-family:"Cubic11", monospace, sans-serif;
      background: linear-gradient(135deg, #6db36d, #4a7f4a);
      color:#fff; text-align:center; padding:20px;
    }
    h1{ font-size:1.8rem; text-shadow:2px 2px #333; }
    .card{ background:rgba(60,60,60,0.85); border:4px solid #000; padding:16px; margin:12px auto; max-width:480px; border-radius:8px; }
    .task{ font-size:1.3rem; margin:12px 0; padding:10px; background:rgba(34,34,34,0.9); border:2px solid #555; border-radius:4px; }
    .done{ color:#0f0; font-size:1rem; margin-top:6px; }
    button{
      font-family:"Cubic11", monospace, sans-serif;
      padding:10px 16px; margin:6px; border:3px solid #000; background:#8b5;
      color:#fff; cursor:pointer; text-transform:uppercase;
    }
    button:hover{ background:#7a4; }
    button.small{
      font-size:0.7rem; padding:4px 8px; margin:4px;
      background:#666; border:2px solid #444;
    }
    button.small:hover{ background:#555; }
    .xp-bar{
      width:100%; background:#333; border:3px solid #000; height:24px; margin-top:12px;
      position:relative;
    }
    .xp-fill{
      background:#4caf50; height:100%; width:0%; transition:width .4s;
    }
    .xp-text{ position:absolute; top:0; left:50%; transform:translateX(-50%); font-size:0.9rem; color:#fff; }
    ul{ text-align:left; margin:10px auto; max-width:400px; }
    li{ margin:4px 0; }
  </style>
</head>
<body>
  <h1>Hunter 的每日任務抽籤</h1>

  <div class="card">
    <div>今天的任務</div>
    <div class="task" id="todayTask">尚未指定</div>
    <div id="doneMark" class="done"></div>
    <button id="completeBtn">完成任務 ✔</button>
  </div>

  <div class="card">
    <div>下一個上學日的任務</div>
    <div class="task" id="nextTask">尚未抽籤</div>
    <button id="drawBtn">抽任務</button>
    <button id="redrawBtn">重抽</button>
    <button id="clearBtn">清除</button>
  </div>

  <div class="card">
    <div>積分系統</div>
    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
      <div class="xp-text" id="xpText">0 / 5</div>
    </div>
    <div id="rewardMsg" style="margin-top:10px; color:#ff0; font-weight:bold"></div>
    <button id="redeemBtn" style="display:none; background:#d85">兌換 Minecraft 20 分鐘</button>
  </div>

  <div class="card">
    <div>任務歷史紀錄（最近 10 筆）</div>
    <ul id="historyList"></ul>
    <button id="clearHistoryBtn" class="small">清除歷史</button>
  </div>

  <div class="card">
    <div>測試工具（僅大人使用）</div>
    <button id="simulateBtn" class="small">模擬隔天搬移</button>
  </div>

  <script>
    const TASKS = [
      "今天老師用了什麼顏色的粉筆寫字？",
      "老師今天穿什麼顏色的衣服。",
      "看一看教室裡有幾扇窗戶。",
      "今天操場上有沒有看到新的東西？",
      "下課時有沒有同學在玩球？",
      "下課時看到有沒有同學在操場跑步？",
      "今天下課時有沒有聽到有人笑？",
      "書包裡的課本排好順序。",
      "確認鉛筆盒裡面有沒有屬於自己的 6 枝鉛筆、2 塊橡皮擦、1 把尺、1 支彩虹筆。",
      "進教室後，小聲說『我完成任務了』。",
      "今天至少舉一次手（回答點名也算）。",
      "下課時跑三圈或走三圈操場。",
      "今天上課時認真聽，記住老師講的一句話。",
      "放學前，心裡數一數今天上了幾節課。",
      "跟隔壁的同學說『早安』。",
      "下課時跟一位同學笑一笑或揮手。",
      "問一位同學最喜歡的顏色是什麼。",
      "放學時跟一位同學說『掰掰』。",
      "下課時問同學『你要去哪裡玩？』",
      "下課時跟同學說一句話（嗨、你好，都可以）。"
    ];

    const KEY_TASKS = 'hunterAssignments';
    const KEY_POINTS = 'hunterPoints';

    function loadAssignments(){
      try{ return JSON.parse(localStorage.getItem(KEY_TASKS))||{}; }catch{ return {}; }
    }
    function saveAssignments(a){ localStorage.setItem(KEY_TASKS, JSON.stringify(a)); }
    function loadPoints(){ return parseInt(localStorage.getItem(KEY_POINTS)||'0'); }
    function savePoints(p){ localStorage.setItem(KEY_POINTS, p); }

    function randomTask(){ return TASKS[Math.floor(Math.random()*TASKS.length)]; }

    const todayTaskEl = document.getElementById('todayTask');
    const nextTaskEl = document.getElementById('nextTask');
    const xpFill = document.getElementById('xpFill');
    const xpText = document.getElementById('xpText');
    const rewardMsg = document.getElementById('rewardMsg');
    const redeemBtn = document.getElementById('redeemBtn');
    const historyListEl = document.getElementById('historyList');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    const doneMark = document.getElementById('doneMark');

    function isSchoolDay(d){
      const day = d.getDay();
      return day>=1 && day<=5; // 週一到週五
    }

    function moveNextToToday(){
      const a = loadAssignments();
      const todayStr = new Date().toDateString();
      if(isSchoolDay(new Date()) && !a[todayStr] && a['next']){
        a[todayStr] = a['next'];
        delete a['next'];
        saveAssignments(a);
      }
    }

    function formatDateStr(dateStr){
      const d = new Date(dateStr);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      const week = ['日','一','二','三','四','五','六'][d.getDay()];
      return `${y}-${m}-${day}（週${week}）`;
    }

    function render(){
      moveNextToToday();
      const a = loadAssignments();
      const todayStr = new Date().toDateString();
      const today = a[todayStr];
      todayTaskEl.textContent = today? today : '尚未指定';

      if(a['done_'+todayStr]){
        doneMark.textContent = '✔ 今天的任務已完成';
      } else {
        doneMark.textContent = '';
      }

      const next = a['next'];
      nextTaskEl.textContent = next? next : '尚未抽籤';

      const pts = loadPoints();
      const rewards = Math.floor(pts / 5);  // 可兌換次數
      const current = pts % 5;              // 當前進度
      const percent = (current/5)*100;

      xpFill.style.width = percent+"%";
      xpText.textContent = current+" / 5 (可兌換 "+rewards+" 次)";

      if (rewards > 0){
        rewardMsg.textContent = "恭喜！你可以換 "+rewards+" 次 20 分鐘 Minecraft 🎮";
        redeemBtn.style.display = 'inline-block';
      } else {
        rewardMsg.textContent = "";
        redeemBtn.style.display = 'none';
      }

      // 任務歷史紀錄（最近 10 筆）
      const keys = Object.keys(a).filter(k=>k!=='next').sort((x,y)=> new Date(x)-new Date(y));
      const recent = keys.slice(-10);
      historyListEl.innerHTML = recent.map(k=>`<li>${formatDateStr(k)}：${a[k]}</li>`).join('');
    }

    document.getElementById('drawBtn').onclick=()=>{
      const a = loadAssignments();
      a['next'] = randomTask();
      saveAssignments(a);
      render();
    };
    document.getElementById('redrawBtn').onclick=()=>{
      const a = loadAssignments();
      a['next'] = randomTask();
      saveAssignments(a);
      render();
    };
    document.getElementById('clearBtn').onclick=()=>{
      const a = loadAssignments();
      delete a['next'];
      saveAssignments(a);
      render();
    };

    document.getElementById('completeBtn').onclick=()=>{
      const todayStr = new Date().toDateString();
      const a = loadAssignments();
      if(a['done_'+todayStr]){
        alert("今天的任務已經完成過了！");
        return;
      }
      let pts = loadPoints();
      pts++;
      savePoints(pts);
      a['done_'+todayStr] = true; // 標記今天完成過
      saveAssignments(a);
      render();
    };

    redeemBtn.onclick=()=>{
      let pts = loadPoints();
      if(pts >= 5){
        pts -= 5;
        savePoints(pts);
        alert("已兌換 20 分鐘 Minecraft，積分扣除 5 點！");
        render();
      }
    };

    function passwordCheck(){
      const input = prompt("請輸入密碼：");
      return input === "1234"; // 可自行修改密碼
    }

    document.getElementById('simulateBtn').onclick=()=>{
      if(!passwordCheck()) return;
      const a = loadAssignments();
      const todayStr = new Date().toDateString();
      if(a['next']){
        a[todayStr] = a['next'];
        delete a['next'];
        saveAssignments(a);
        alert("模擬完成：已將下一個任務搬到今天");
        render();
      } else {
        alert("目前沒有下一個任務可搬移");
      }
    };

    clearHistoryBtn.onclick=()=>{
      if(!passwordCheck()) return;
      if(confirm("確定要清除歷史紀錄嗎？")){
        const a = loadAssignments();
        for(const k of Object.keys(a)){
          if(k!=='next') delete a[k];
        }
        saveAssignments(a);
        render();
      }
    };

    render();
  </script>
</body>
</html>
